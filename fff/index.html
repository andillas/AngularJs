<!doctype html>
<html lang="en" ng-app="agendaApp">

<head>
  <meta charset="utf-8">
  <title>Agenda en Angular</title>
  <link rel="stylesheet" href="css/app.css"/>

  <!-- JQUERY -->
  <script src="js/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">-->
  <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">-->
  <script src="js/bootstrap.min.js"></script>

  <!-- ANGULAR  -->
<script src="js/angular.min.js"></script>
  <!--<script src="node_modules/angular-animate/angular-animate.min.js"></script>-->

</head>

<body ng-controller="AgendaController as agenda">

<div class="container">
  <div class="page-header">
    <h1>
      Agenda
      <small>AngularJS</small>
    </h1>
  </div>

  <div class="well-lg">
    <div>

      <form role="search">
        <div class="input-group">
          <input ng-model="agenda.textoBusqueda" type="text" class="form-control" placeholder="Nombre o Apellido">

          <div class="input-group-btn">
            <button type="submit" class="btn btn-default" ng-click="buscar()">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
      </form>

      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Tel</th>
          <th>Email</th>
          <th>Direcci&oacute;n</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contacto in agenda.contactos | filter:agenda.textoBusqueda">
          <td ng-bind="contacto.nombre"></td>
          <td ng-bind="contacto.apellido"></td>
          <td ng-bind="contacto.telefono"></td>
          <td ng-bind="contacto.email"></td>
          <td ng-bind="contacto.direccion"></td>
        </tr>
        </tbody>
      </table>

    </div>
      <div class="form-group">
          <label for="sel">Selecciona:</label>
          <select class="form-control" id="sel" ng-init="agenda.sel_options.unshift('THODOS')" ng-model="agenda.textoBusqueda">
            <option ng-repeat="cont in agenda.sel_options" ng-bind="cont"></option>
          </select>
      </div>

  </div>
    <div class="panel panel-default">
      <div class="panel-footer centrado letra_pequeÃ±a" ng-init="texto_footer = 'asereje'" ng-bind="texto_footer"></div>
    </div>
</div>

<!-- nuestro jscript -->
<script src="js/app.js"></script>

</body>
</html>
